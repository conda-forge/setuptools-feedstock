{% set version = "51.1.2" %}

package:
  name: setuptools
  version: {{ version }}

source:
  url: https://github.com/pypa/setuptools/archive/v{{ version }}.tar.gz
  sha256: 1f3db173c1d8f8753dce0b6c18017955863fc39a0613e5c20bfdd107f331fafb
  patches:
    # Don't create requires.txt with exact pinnings
    - 0001-Remove-exact-pinning-on-certifi-and-wincertstore.patch
    # Modify setuptools to fail if used in conda build (encourage people to add all deps in meta.yaml).
    - 0002-disable-downloads-inside-conda-build.patch

build:
  skip: true  # [py<35]
  number: 3
  entry_points:
    - easy_install = setuptools.command.easy_install:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
  host:
    - python
    - certifi  >=2016.9.26
    - wincertstore  >=0.2  # [win]
  run:
    - python
    - certifi  >=2016.9.26
    - wincertstore  >=0.2  # [win]

test:
  commands:
    - easy_install --help
  imports:
    - setuptools
    - easy_install
    - pkg_resources

about:
  home: https://github.com/pypa/setuptools
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Download, build, install, upgrade, and uninstall Python packages
  description: |
    Setuptools is a fully-featured, actively-maintained, and stable library
    designed to facilitate packaging Python projects.
  doc_url: http://pythonhosted.org/setuptools/
  dev_url: https://github.com/pypa/setuptools
  doc_source_url: https://github.com/pypa/setuptools/tree/master/docs

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - msarahan
    - ocefpaf
    - nicoddemus
    - mingwandroid
